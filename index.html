  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A perfect calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row" >    
          
      <div class="time-block row" id="nine" data-time="9" input="text">
        <br />
        9:00am
          <textarea name="" id="" cols="100" rows="2"></textarea>
          <button class="save-btn">Save</button>
      </div>
      
      <div class="time-block row" id="ten" data-time="10" input="text">
        <br />
